<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Preview</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    
    .logo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .logo-item img, .logo-item svg {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    
    .logo-item h3 {
      margin: 0;
      text-align: center;
    }
    
    .dark-mode {
      background-color: #171717;
      color: #f5f5f5;
    }
    
    .light-mode {
      background-color: #ffffff;
      color: #171717;
    }
    
    .toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .toggle-button {
      background-color: #8A4DFF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .toggle-button:hover {
      background-color: #6F3AFF;
    }
  </style>
</head>
<body class="light-mode">
  <h1>Logo Preview</h1>
  
  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  </div>
  
  <div class="logo-container">
    <div class="logo-item">
      <img src="logo.svg" alt="Light Mode Logo" width="200" height="200">
      <h3>Light Mode Logo</h3>
    </div>
    
    <div class="logo-item">
      <img src="logo-dark.svg" alt="Dark Mode Logo" width="200" height="200">
      <h3>Dark Mode Logo</h3>
    </div>
    
    <div class="logo-item">
      <img src="logo-responsive.svg" alt="Responsive Logo" width="200" height="200">
      <h3>Responsive Logo</h3>
    </div>
    
    <div class="logo-item">
      <img src="favicon.svg" alt="Favicon" width="64" height="64">
      <h3>Favicon</h3>
    </div>
  </div>
  
  <script>
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      }
    }
  </script>
</body>
</html>
